on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          npm install
          npm ci --force

      - name: Build Scratch
        run: npm run build
      
      - name: Upload the pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build
  
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Publish Pages
        uses: actions/deploy-pages@v2
