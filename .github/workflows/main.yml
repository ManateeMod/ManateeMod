on:
  push:
    paths-ignore:
      - '**'
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      
      - name: Install Dependencies
        run: npm ci --force

      - name: Build Scratch
        run: npm run build
      
      - name: Upload the pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build
  
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Check commit message
        id: check_commit_message
        run: echo "::set-output name=is_publish_commit::$(if [[ $(git log --format=%B -n 1 ${{ github.sha }}) == *Publish* ]]; then echo true; else echo false; fi)"

      - name: Publish Pages
        if: steps.check_commit_message.outputs.is_publish_commit == 'true'
        id: deployment
        uses: actions/deploy-pages@v2
